ПО сервиса Where-to-go: !concept
  определение: |
    Программное обеспечение, необходимое для работы сервиса Where-to-go. Включает бек-енд и фронтенд части.
    Сервис позволяет найти актуальные мероприятия по близости
  Доступный как сайт: !example |
    ПО обеспечивает работу web-сайта с картой, на которой отмечены текущие мероприятия.
  Доступный в качестве телеграмм бота: !extention |
    ПО обеспечивает работу телеграмм бота, предлагающего мероприятия списком.
  Позволяющий найти мероприятие по близости: !example |
    Сервис предлагает мероприятия, ближайшие к пользователю
  Позволяющий посмотреть анонс мероприятий: !extention |
    Сервис позволяет посмотреть события, еще не начавшиеся
  Позволяющий посмотреть историю мероприятий: !extention |
    Сервис позволяет посмотреть события, уже прошедшие
  Позволяющий купить билет на мероприятие: !extention |
    Сервис позволяет купить билет онлайн

Мероприятие: !concept
  Определение: |
    Событие, представляющее культурный, профессиональный или развлекательный интерес
  Концерт: !examples |
  Фестиваль: !examples |
  Выставка: !examples |
  Не имеющее фотографии: !exclusion |
    Цель сервиса - заинтересовать пользователя в посещении мероприятия. Отсутствие фотографий резко снизит 
    эффективность сервиса, поэтому создание мероприятий без фотографий запрещаем.
  Не имеющее  описание: !exclusion |

  Происходящее в определенном месте: !example |
    Мероприятие привязано к определенной локации.
  Происходящее одновременно в нескольких местах: !exclusion |
    Привязка мероприятий одновременно к нескольким местам приведет к резкому усложнению интерфейса контент-менеджера
    и API сервиса. В место этого предлагается создавать несколько отдельных мероприятий в разных местах.

  Происходящее в определенный интервал времени: !example |
    У мероприятия указны дата и время начала, а также дата и время окончания
  Происходящее вечно: !exclusion |
    У мероприятия нет начала и/или конца

Локация: !concept
  Определение: |
    Локация проведения мероприятия. А также место нахождения пользователя
  Имеющая адрес: !example |
    Локации может быть присвоен human-readable адрес
  Имеющая координаты: !example |
    Локация имеет координаты
  Перемещающаяся: !exclusion |
    Локации, меняющие свое положение во времени приведут к резкому усложнению интерфейса контент-менеджера и API
    сервиса. В место этого предлагается создавать несколько отдельных мероприятий в разных местах и в разное время.
  Неточечная: !exclusion |
    Локации в виде полигона, района, целого города или радиуса также приведут к резкому усложнению интерфейса
    контент-менеджера и API сервиса и не даст пользователю точной информации куда приходить. В таких случаях
    рекомендуется задавать местоположение главной площадки. Если их несколько, то так же можно создать несколько
    мероприятий. 

Пользователь: !role
  Мотивация:
    - Найти интересное мероприятие поблизости
  Старт: Главная страница сайта

Организатор мероприятия: !role
  Мотивация:
    - Увеличить посещаемость своего мероприятия
  Старт: Админ-панель сайта

Контент-менеджер - Актуализировать данные о мероприятиях: !func
  Добавление нового мероприятия: !story
    сделано: no
    ситуация:
      - Получил от организатора место и время проведения, а также описание и фотографии для мероприятия
      - Хочу добавить мероприятие в БД
      - Заполнил в веб интерфейсе соответствующие поля. Нажал кнопку "Сохранить"
    успех:
      - Вижу сообщение об успешном создании мероприятия
  Создание мероприятия без описания и/или фотографий: !story
    сделано: no
    ситуация:
      - Получил от организатора место и время проведения, но без описания и/или фотографий
      - Хочу добавить мероприятие в БД
      - Заполнил в веб интерфейсе соответствующие поля. Нажал кнопку "Сохранить"
    отказ:
      - Вижу сообщение, что мероприятие не может быть сохранено
      - Вижу указание, что необходимо заполнить описание и/или фотографии